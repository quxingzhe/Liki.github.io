---
layout: feed
---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">

	<title>XingZhe Qu's Blog</title>
	<link href="http://blog.aihome100.com/blog/atom.xml" rel="self"/>
	<link href="http://blog.aihome100.com/blog"/>
	<updated>{{ site.time | date_to_xmlschema }}</updated>
	<id>http://blog.aihome100.com</id>
	<author>
		<name>Xingzhe QU</name>
		<email>quxingzhe@gmail.com</email>
	</author>

	{% for post in site.posts %}
		<entry>
			<title>{{ post.title }}</title>
			<link href="http://blog.aihome100.com{{ post.url }}"/>
			<updated>{{ post.date | date_to_xmlschema }}</updated>
			<id>http://blog.aihome100.com{{ post.id }}</id>
			<content type="html">{{ post.content | xml_escape }}</content>
		</entry>
	{% endfor %}

</feed>
